<section class="container signin">
  <form [formGroup]="createForm" (ngSubmit)="createUser(createForm.value)">
    <h4>{{signupTitle}}</h4>
      <div class="form-group">
        <label for="">Nome</label>
        <input class="form-control" placeholder="Scrivi il tuo nome" name="firstname" type="text" [formControl]="createForm.controls['firstname']"
          autofocus>
      </div>
      <div class="form-group">
        <label for="">Cognome</label>
        <input class="form-control" placeholder="Scrivi il tuo cognome" name="LastName" type="text" [formControl]="createForm.controls['lastname']"
          autofocus>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" placeholder="Scrivi la tua Email" name="email" type="email" [formControl]="createForm.controls['email']" autofocus>
      </div>
      <div formGroupName="matchingPassword">
        <div class="form-group">
          <label for="">Password</label>
          <input class="form-control" placeholder="Digita la Password" name="password" formControlName='password' type="password"
            value="">
        </div>
        <div class="form-group">
          <label for="">Conferm password</label>
          <input class="form-control" placeholder="Conferma la password" name="confirmPassword" formControlName='confirmPassword' type="password" value="">
        </div>
      </div>
      <!-- Change this to a button or input when using this as a form -->
      <button type="submit" [disabled]="!createForm.valid" class="btn btn-lg btn-success btn-block">Create l'utente</button>
  </form>
</section>
