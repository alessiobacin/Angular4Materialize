<section class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <h4>{{loginTitle}}</h4>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" id="" placeholder="Scrivi la tua email" [formControl]="loginForm.controls['email']">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" id="" placeholder="Digita la password" [formControl]="loginForm.controls['password']">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</section>

<app-signup></app-signup>
