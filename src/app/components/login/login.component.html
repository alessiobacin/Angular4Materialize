<section class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <h2>{{loginTitle}}</h2>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" id="" placeholder="Type you email" [formControl]="loginForm.controls['email']">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" id="" placeholder="Type your password" [formControl]="loginForm.controls['password']">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</section>
