<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
                <span class="caret"></span> Customer List
                <label style="float: right">
                    <input type="checkbox" (change)='checkboxValue($event)'> Only Torino
                </label>
        </div>
        <!-- Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Tel</th>
                    <th>Mobile</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of data | filter : 'city' : checked">
                    <td>{{customer.customerId}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address + ' ' + customer.addressNumber}}</td>
                    <td>{{customer.officePhoneNumber}}</td>
                    <td>{{customer.officeMobileNumber}}</td>
                    <td>{{customer.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {{checked}}
</div>
